<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    function exam2() {
        let number = parseInt(prompt("숫자를 입력하세요"));
        if (isNaN(number)) {
            alert("숫자를 입력해 주세요");
        } else {
            // 1 <= number <= 100
            if (1 <= number && number <= 100) {
                for (let i = 1; i <= 100; i++) {
                    console.log(i);
                }
                alert("완료되었습니다");
            } else {
                alert("1이상 100 이하를 넣어주세요");
            }
        }
    }
  </script>
</head>
<body>
  <button onclick="exam2()">문제2</button>
</body>
</html>
